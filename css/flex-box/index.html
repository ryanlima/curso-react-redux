<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox #03</title>
  <link rel="stylesheet" href="css/flex.css">
  <style>
    div {
      border: solid 5px dodgerblue;
      font-size: 40px;
    }

    .flex-container div {
      box-sizing: border-box;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
    }

    .flex-container div {
      flex-basis: 100px;
      width: 200px;  /* vai perder */
    }

    .flex-container div:nth-child(4) {
      /* grow shrink basis */
      flex: 3 6 100px;
    }

    .flex-container {
      width: 300px;
      width: 600px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  
</body>
</html>
